steps:
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'REGISTRY_URL=$_ARTIFACT_REGISTRY_BASE_URL'
      - 'IMAGE_NAME=$_IMAGE_NAME'
      - 'WORKSTATIONS_CONFIG_NAME=$_WORKSTATIONS_CONFIG_NAME'
    entrypoint: 'bash'
    args:
      - './build_image.sh'
    dir: image

options:
  logging: CLOUD_LOGGING_ONLY
